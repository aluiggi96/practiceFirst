<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 2rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="fullViewCard">
    <div class="card leftCard">
      <div class="score">
        <h1>Your Result</h1>
        <div class="result">
          <p><span>76</span><br>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>  
      </div>
    </div>
    <div class="card rightCard">
      <div class="details">
        <h1>Summary</h1>
        <div class="section reaction">
          <div class="rigthSection">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" class="icon" >
            <h2>Reaction</h2>
          </div>
          <div class="leftSection">
            <h2><span>80</span> / 100</h2>
          </div>
        </div>
        <div class="section memory">
          <div class="rigthSection">
            <img src="./assets/images/icon-memory.svg" alt="Memory" class="icon" >
            <h2>Memory</h2>
          </div>
          <div class="leftSection">
            <h2><span>92</span> / 100</h2>
          </div>
        </div>
        <div class="section verbal">
          <div class="rigthSection">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" class="icon" >
            <h2>Verbal</h2>
          </div>
          <div class="leftSection">
            <h2><span>61</span> / 100</h2>
          </div>
        </div>
        <div class="section visual">
          <div class="rigthSection">
            <img src="./assets/images/icon-visual.svg" alt="Visual" class="icon" >
            <h2>Visual</h2>
          </div>
          <div class="leftSection">
            <h2><span>72</span> / 100</h2>
          </div>
        </div>
        <div class="continue">
          <p>Continue</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aluiggi96">Luiggi Andrade</a>.
  </div>
</body>
</html>
