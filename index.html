<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 3rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="fullViewCard">
      <div class="card leftCard topCard">
        <h3 class="cardTitle">
          Your Result
        </h3>
        <p class="circleScore">
          <span class="bigNumber">76</span>of 100
        </p>
        <p class="rankScore">
          <span class="bold">Great</span>You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card rightCard bottomcard">
        <h3 class="cardTitle">Summary</h3>
        <div class="areaScore">
          <div class="section reaction">
            <div class="leftSide">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction">
              <p>Reaction</p>
            </div>
            <div class="rightSide">
              <p>
                <span class="boldScore">80</span> /100
              </p>
            </div>
          </div>
          <div class="section memory">
            <div class="leftSide">
              <img src="./assets/images/icon-memory.svg" alt="Memory">
              <p>Memory</p>
            </div>
            <div class="rightSide">
              <p>
                <span class="boldScore">92</span> /100
              </p>
            </div>
          </div>
          <div class="section verbal">
            <div class="leftSide">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal">
              <p>Verbal</p>
            </div>
            <div class="rightSide">
              <p>
                <span class="boldScore">61</span> /100
              </p>
            </div>
          </div>
          <div class="section visual">
            <div class="leftSide">
              <img src="./assets/images/icon-visual.svg" alt="Visual">
              <p>Visual</p>
            </div>
            <div class="rightSide">
              <p>
                <span class="boldScore">72</span> /100
              </p>
            </div>
          </div>
        </div>
        <div class="button">
          <p>Continue</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aluiggi96">Luiggi Fabian Andrade</a>.
  </div>
</body>
</html>
